
<div class="modal-header">
    <h3 class="modal-title">Schema</h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="schema.name" aria-describedby="nameHelp" class="form-control">
        <span class="help-block" id="nameHelp">Name of the schema must match the following regexp <code>[A-z0-9\-\_]{3,64}</code></span>
    </div>
    <div class="form-group">
        <label for="source">JsonSchema:</label>
        <div ui-ace="{mode: 'json'}" id="source" ng-model="schema.source" aria-describedby="sourceHelp"></div>
        <span class="help-block" id="sourceHelp">JsonSchema which describes the data format. Click <a ng-click="help.showDialog('help/schema.md')">here</a> for more informations about the JsonSchema format.</span>
    </div>

    <button type="button" ng-click="close()" class="btn btn-default">Close</button>
</div>
