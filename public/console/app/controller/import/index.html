
<h1>Import</h1>

<div uib-alert class="alert-danger" ng-if="error">{{ error }}</div>

<div uib-alert class="alert-success" ng-if="success">You have successfully imported the provided data</div>

<div class="pull-right">
    <a class="btn btn-default" ng-click="help.showDialog('help/import.md')"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
</div>

<uib-tabset>
    <uib-tab heading="OpenAPI">
        <div ui-ace="{mode: 'json'}" ng-model="openapi" style="height:400px"></div>
        <br>
        <a ng-click="transform(openapi, 'openapi')" class="btn btn-primary">Preview</a>
    </uib-tab>
    <uib-tab heading="RAML">
        <div ui-ace="{mode: 'yaml'}" ng-model="raml" style="height:400px"></div>
        <br>
        <a ng-click="transform(raml, 'raml')" class="btn btn-primary">Preview</a>
    </uib-tab>
    <uib-tab heading="Swagger">
        <div ui-ace="{mode: 'json'}" ng-model="swagger" style="height:400px"></div>
        <br>
        <a ng-click="transform(swagger, 'swagger')" class="btn btn-primary">Preview</a>
    </uib-tab>
</uib-tabset>
